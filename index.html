
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tebak Nama Hewan</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefae0;
      text-align: center;
      padding: 20px;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #52b788;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }
    .firework {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      animation: fadeOut 3s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <h1>Tebak Nama Hewan</h1>
  <div id="lives">❤️❤️❤️</div>
  <div class="question" id="question">Memuat soal...</div>
  <input type="text" id="answer" placeholder="Jawaban kamu..." />
  <br />
  <button onclick="checkAnswer()">Cek Jawaban</button>
  <button onclick="restartGame()">Restart</button>
  <canvas class="firework" id="confettiCanvas"></canvas>
  <script src="confetti.js"></script>
  <script src="main.js"></script>
</body>
</html>
